<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Music Play</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <!-- Foantawesome Icons -->
    <script src="https://kit.fontawesome.com/fd7655b271.js" crossorigin="anonymous"></script>

    <!-- My style -->
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <!-- Container PRINCIPALE -->
    <div class="container-fluid sfondo vh-100">
        <div class="row justify-content-center align-items-center h-100">
            <!-- Colonna1: Barra di navigazione -->
            <div class="col-12 col-md-1 d-flex flex-column ">
                <!-- Radio -->
                <button class="btn btn-outline-light fs-2 my-4"><i class="fa-solid fa-radio "></i></button>
                <!--Music -->
                <button class="btn btn-outline-light fs-2 my-4"><i class="fa-solid fa-music  "></i></button>
                <!-- Search -->
                <button class="btn btn-outline-light fs-2 my-4"><i class="fa-brands fa-searchengin fs-4 "></i></button>
                <!-- Playlist -->
                <button class="btn btn-outline-light fs-2 my-4"><i class="fa-solid fa-list-ul fs-4"></i></button>
            </div>
            <!-- Colonna 2: Sezione Dinamica -->
            <div id=wrapped class="col-12 col-md-11 d-flex justify-content-around align-items-center">
                <!-- Sezione Audio e Cover -->
                <!-- Img cover -->
                <img class="img-rounded ml-5" src="./cover/cover-1.jpg" alt="">
                <!-- File audio -->
                <audio preload="metadata">
                    <source src="./canzoni progetto/Backstreet Boys - I Want It That Way.mp3" type="audio/mpeg">
                </audio>`

                <div class="col-12 col-md-5 col-lg-6 MyMargin">

                    <!-- Sezione Info Track -->
                    <h2 class="text-center">Titolo del brano</h2>
                    <h3 class="text-center">Nome Artista</h3>

                    <div class="progress mt-5">
                        <div class="progress-bar w-75" role="progressbar" aria-label="Basic example" aria-valuenow="75"
                            aria-valuemin="0" aria-valuemax="100"></div>
                    </div>
                    <!-- Durata inizio-fine -->
                    <div class="d-flex justify-content-between">
                        <p>0:00</p>
                        <p>5:00</p>
                    </div>

                    <div class="d-flex justify-content-between">
                        <button class="btn btn-outline fs-2"><i class="fa-solid fa-backward"></i></button>
                        <button class="btn btn-outline fs-2"><i class="fa-brands fa-google-play"></i></button>
                        <button class="btn btn-outline fs-2"><i class="fa-solid fa-forward"></i></button>
                    </div>`

                </div>

            </div>
        </div>

    </div>




    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
    <!-- My JS -->
    <script src="./main.js"></script>
</body>

</html>
